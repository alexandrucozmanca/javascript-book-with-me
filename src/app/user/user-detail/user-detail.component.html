<div *ngIf="user" class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-8"><h1>User name: {{user.username}}</h1></div>
    <div class="col-sm-4 revenue"><h1>Income: {{user.revenue / 100}} $</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3"><!--left col-->

      <div class="text-center">
        <img src="http://api.adorable.io/avatars/285/abott@adorable.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div>

      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>

    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active"data-toggle="tab" href="#home">Home</a></li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#settings">Settings</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form class="form">
            <h2></h2>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="user_name"><h4>User name</h4></label>
                <input [(ngModel)]="user.username" type="text" class="form-control" name="user_name" id="user_name" placeholder="user name" title="enter your user name.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>

        </div><!--/tab-pane-->
        <div class="tab-pane" id="settings">

          <h2></h2>

          <form class="form" action="##" method="post">
            <div class="form-group">
              <div class="col-xs-6">
                <label for="option_1"><h4>Option 1</h4></label>
                <input type="text" class="form-control" name="option_1" id="option_1" placeholder="Option ..." title="enter your first option.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="option_2"><h4>Option 2</h4></label>
                <input type="text" class="form-control" name="option_2" id="option_2" placeholder="Option ..." title="enter your second option.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>

        </div><!--/tab-pane-->
      </div><!--/tab-pane-->
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->

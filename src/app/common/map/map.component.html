<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
    (mapReady)="mapReadyHandler()" 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom]="13"
    >

  <agm-info-window *ngIf="isPositionError"
    [latitude]="lat" 
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]=true
    >
    Upps there is an error loading the map.
  </agm-info-window>

  <agm-circle *ngIf="!isPositionError && lat && lng"
    [latitude]="lat" 
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#F44336'"
    [fillOpacity]="0.4"
    >
  </agm-circle>

</agm-map>
